<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW_Lesson_5</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main>
        <div>
            <fieldset>
                <legend><b>Реєстрація на сайті</b></legend>
                <form action=" https://fom.in.ua/echo" method="post">
                    <p>
                        <label>
                            <span>Вкажіть Імя:</span>
                            <input type="text" placeholder="Вкажіть Імя" name="Name" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Вкажіть Прізвище:</span>
                            <input type="text" placeholder="Вкажіть Прізвище" name="Surname" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Введіть Email:</span>
                            <input type="email" placeholder="Введіть Email" name="Email" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Введіть телефон*:</span>
                            <input type="tel" placeholder="Введіть телефон" name="Phone" required />
                        </label>
                    </p>
                    <p>
                        <span>Стать</span><br>
                        <label>
                            <input type="radio" name="Стать" value="Man" />
                            <span>Чоловіча</span>
                        </label><br>
                        <label>
                            <input type="radio" name="Стать" value="Women" />
                            <span>Жіноча</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Дата народження:</span>
                            <input type="date" name="Date of birth" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Вік:</span>
                            <input type="number" min="10" max="70" name="Age" />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Введіть пароль*</span>
                            <input type="password" placeholder="Введіть пароль" name="Password" required />
                        </label>
                    </p>
                    <p>
                        <label>
                            <span>Підтвердіть пароль*</span>
                            <input type="password" placeholder="Підтвердіть парол" name="Password again" required />
                        </label>
                    </p>
                    <p>
                        <label>
                            <input type="checkbox" name="Agreed" required />
                            <span>Я надаю згоду на обробку моїх персональних даних*</span>
                        </label>
                    </p>
                    <button type="submit">Продовжити</button>
                    <a href="second_page.html">У мене вже є обліковий запис</a>
                </form>
            </fieldset>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
